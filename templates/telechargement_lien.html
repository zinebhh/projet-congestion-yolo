{% extends "layout.html" %}
{% block title %}Téléchargement Vidéo{% endblock %}

{% block content %}
<div class="main-container">
    <div class="pd-ltr-20">
        <div class="card-box pd-20 mb-30">
            <h4 class="text-blue h4">Téléchargement via Lien</h4>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if video_path %}
                <div class="mt-3">
                    <h5>✅ Vidéo analysée :</h5>
                    <video controls width="480" src="{{ video_path }}"></video>
                    <p><strong>Rapport :</strong> <a class="btn btn-success btn-sm" href="{{ report_path }}" download>Télécharger le rapport PDF</a></p>
                </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="videoUrl">Entrez le lien YouTube :</label>
                    <input type="url" class="form-control" id="videoUrl" name="url" placeholder="https://youtube.com/..." required>
                </div>
                <button type="submit" class="btn btn-primary">Télécharger et analyser</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
