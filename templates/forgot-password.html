<!-- forgot-password.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="/static/vendors/styles/core.css">
    <link rel="stylesheet" href="/static/vendors/styles/style.css">
</head>
<body>
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="/login"><img src="/static/vendors/images/deskapp-logo.svg" alt=""></a>
            </div>
        </div>
    </div>
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="/static/vendors/images/forgot-password.png" alt="">
                </div>
                <div class="col-md-6">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Mot de passe oublié</h2>
                        </div>
                        <h6 class="mb-20">Entrez votre email pour réinitialiser votre mot de passe</h6>
                        <form method="POST">
                            <div class="input-group custom mb-3">
                                <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required>
                                <div class="input-group-append custom">
                                    <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Envoyer le lien</button>
                        </form>
                        <div class="pt-3 text-center">
                            <a href="{{ url_for('login') }}">Retour à la connexion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
