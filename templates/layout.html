    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Graphique 1 : Activité
          var ctxActivity = document.getElementById('activityChart').getContext('2d');
          var activityChart = new Chart(ctxActivity, {
              type: 'line',
              data: {
                  labels: ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'],
                  datasets: [{
                      label: 'Vidéos analysées',
                      data: [12, 19, 3, 5, 2, 3, 9], // <-- données temporaires
                      backgroundColor: 'rgba(54, 162, 235, 0.2)',
                      borderColor: 'rgba(54, 162, 235, 1)',
                      borderWidth: 2,
                      fill: true,
                      tension: 0.3
                  }]
              },
              options: {
                  scales: {
                      y: {
                          beginAtZero: true
                      }
                  }
              }
          });
      
          // Graphique 2 : Objectif d'analyse
          var ctxLead = document.getElementById('leadTargetChart').getContext('2d');
          var leadTargetChart = new Chart(ctxLead, {
              type: 'doughnut',
              data: {
                  labels: ['Objectif atteint', 'Reste'],
                  datasets: [{
                      data: [65, 35], // <-- données temporaires
                      backgroundColor: ['#36a2eb', '#ebedef'],
                      borderWidth: 1
                  }]
              },
              options: {
                  cutout: '70%',
                  plugins: {
                      legend: {
                          position: 'bottom'
                      }
                  }
              }
          });
      });
      </script>
