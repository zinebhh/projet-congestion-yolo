	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/static/vendors/styles/core.css">

<body>
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.html">
					<img src="/static/vendors/images/deskapp-logo.svg" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="/login">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="/static/vendors/images/forgot-password.png" alt="">
            </div>
            <div class="col-md-6">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="login-title">
                        <h2 class="text-center text-primary">Changer le mot de passe</h2>
                    </div>
                    <h6 class="mb-20">Entrez un nouveau mot de passe</h6>
                    <form method="POST">
                        <div class="input-group custom mb-3">
                            <input type="password" class="form-control form-control-lg" name="new_password" placeholder="Nouveau mot de passe" required>
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                            </div>
                        </div>
                        <div class="input-group custom mb-4">
                            <input type="password" class="form-control form-control-lg" name="confirm_password" placeholder="Confirmez le mot de passe" required>
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Changer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
	<!-- js -->
	<script src="/static/vendors/scripts/core.js"></script>
